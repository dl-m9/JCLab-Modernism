<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINET | Our Team</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .team-member h4 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .team-member h4 a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* 修改头像容器为1:1 */
        .team-member {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(189, 56, 75, 0.05);
        }
        
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(189, 56, 75, 0.15);
            border-color: rgba(189, 56, 75, 0.2);
        }
        
        .team-member img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            height: auto; /* 覆盖原始的固定高度 */
        }
        
        /* 修改social icon样式 */
        .member-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            padding: 0 1rem 1rem;
        }
        
        .member-links a {
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background-color: rgba(189, 56, 75, 0.1);
            width: 42px;
            height: 42px;
        }
        
        .member-links i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .member-links a:hover {
            background-color: rgba(189, 56, 75, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 修改间距样式 */
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 0rem;
            position: relative;
            display: inline-block;
        }
        
        
        .team-container {
            margin-bottom: 60px;  /* 增加底部间距 */
        }
        
        .team-category {
            margin-bottom: 20px;  /* 增加底部间距 */
        }
        
        
        .team-category h3 {
            font-size: 1.6rem;
            margin-bottom: 30px;
            margin-top: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--background-color);
            color: var(--primary-color);
        }
        
        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2.5rem;  /* 增加成员卡片之间的间距 */
        }
        
        .empty-category-note {
            color: #666;
            font-style: italic;
            padding: 15px;
            text-align: center;
        }

        /* 加载动画 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            flex-direction: column;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Override Prof. Fang's role highlight color */
        b[style*="color:#1565C0"] {
            color: var(--primary-color) !important;
        }
        
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="profile-info">
                    <!-- Profile info will be loaded from JSON -->
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="../index.html#team">Home</a></li>
                <li><a href="#" class="active">Team</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- 加载动画 -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading team information...</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> JC STEM Lab of Smart City. All rights reserved.</p>
        </div>
    </footer>

    <!-- 加载脚本 -->
    <script>
        // 加载网站头部信息
        fetch('../data/profile-info.json')
            .then(response => response.json())
            .then(data => {
                const profileInfo = document.querySelector('.profile-info');
                
                // 创建并设置名称
                const name = document.createElement('h1');
                name.innerHTML = data.name;
                profileInfo.appendChild(name);
                
                // 创建并设置副标题
                const subtitle = document.createElement('p');
                subtitle.className = 'subtitle';
                subtitle.innerHTML = data.subtitle;
                profileInfo.appendChild(subtitle);
                
                // 创建联系信息容器
                const contactInfo = document.createElement('div');
                contactInfo.className = 'contact-info';
                
                // 添加社交链接
                data.socialLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.innerHTML = link.icon;
                    if (link.target) {
                        a.target = link.target;
                    }
                    contactInfo.appendChild(a);
                });
                
                profileInfo.appendChild(contactInfo);
            })
            .catch(error => console.error('Error loading profile info:', error));
    </script>
    <!-- 加载团队成员数据 -->
    <script src="../js/team-loader.js"></script>
</body>
</html>
