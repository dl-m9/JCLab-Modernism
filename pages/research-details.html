<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Details - JC STEM Lab</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .research-details-container {
            margin: 40px 0;
        }
        
        .research-header {
            position: relative;
            padding: 40px 30px;
            background: linear-gradient(135deg, var(--primary-color), #3a7bd5);
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .research-header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .research-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        
        .research-header::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
            z-index: 1;
        }
        
        .research-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-30%, 30%);
            z-index: 1;
        }
        
        .research-subcategory {
            margin: 0 0 40px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .research-subcategory:last-child {
            border-bottom: none;
        }
        
        .research-subcategory h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.7rem;
            padding-left: 15px;
            border-left: 4px solid var(--primary-color);
        }
        
        .research-topic {
            margin: 25px 0;
        }
        
        .research-topic h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        
        .research-topic h4::before {
            content: "â€¢";
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.5em;
        }
        
        .research-item {
            margin: 12px 0 12px 25px;
            line-height: 1.8;
            position: relative;
            color: #444;
        }
        
        .research-item::before {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--primary-color);
            border-radius: 50%;
            left: -15px;
            top: 10px;
        }
        
        .back-to-home {
            display: inline-flex;
            align-items: center;
            margin: 20px 0;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            background: var(--background-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-to-home i {
            margin-right: 10px;
        }
        
        .back-to-home:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(-5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .research-header {
                padding: 30px 20px;
            }
            
            .research-header h1 {
                font-size: 2.2rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .research-subcategory {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .research-topic {
            animation: fadeIn 0.7s ease forwards;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul class="nav-links">
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#research" class="active">Research</a></li>
                <li><a href="../index.html#team">Team</a></li>
                <li><a href="../index.html#latest-news">News</a></li>
                <li><a href="../index.html#seminar">Seminars</a></li>
                <li><a href="../index.html#publications">Publications</a></li>
            </ul>
            <div class="nav-logo">
                <img src="../assets/logo.png" alt="JC STEM Lab Logo">
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <a href="../index.html#research" class="back-to-home">
                    <i class="fas fa-arrow-left"></i> Back to Research Areas
                </a>
                
                <div id="research-header" class="research-header">
                    <h1 id="research-title">Research Details</h1>
                    <p id="research-description">Explore our cutting-edge research initiatives and technological innovations in this research area.</p>
                </div>
                
                <div id="research-details-container" class="research-details-container">
                    <!-- Research details will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> JC STEM Lab of Smart City. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        
        // Research descriptions for each category
        const categoryDescriptions = {
            "Intelligent Transportation and Autonomous Systems": "Exploring cutting-edge technologies for autonomous vehicles, collaborative perception, and intelligent transportation systems to revolutionize mobility and urban transportation.",
            "Health, Safety, and Human Sensing": "Developing innovative solutions for remote health monitoring, behavior detection, and safety systems using advanced sensing technologies to improve quality of life.",
            "Wireless Communication and Networking": "Advancing the frontiers of wireless technologies, from robust signal processing to low-power communication systems that form the backbone of connected devices.",
            "Artificial Intelligence Security and Data Privacy": "Creating secure frameworks for AI model protection and privacy-preserving data transactions in an increasingly data-driven world."
        };
        
        // Research icons for each category (Font Awesome)
        const categoryIcons = {
            "Intelligent Transportation and Autonomous Systems": "fas fa-car-side",
            "Health, Safety, and Human Sensing": "fas fa-heartbeat",
            "Wireless Communication and Networking": "fas fa-broadcast-tower",
            "Artificial Intelligence Security and Data Privacy": "fas fa-shield-alt"
        };
        
        // Load research details
        document.addEventListener('DOMContentLoaded', function() {
            // Get selected category from localStorage
            const selectedCategory = decodeURIComponent(localStorage.getItem('selectedResearchCategory') || '');
            
            if (!selectedCategory) {
                document.getElementById('research-details-container').innerHTML = 
                    '<div class="empty-state"><p>No research category selected.</p><a href="../index.html#research" class="btn btn-primary">Go back to research</a></div>';
                return;
            }
            
            // Update page title and description
            document.getElementById('research-title').textContent = selectedCategory;
            document.title = `${selectedCategory} - JC STEM Lab`;
            
            // Set description if available, otherwise use default
            const description = categoryDescriptions[selectedCategory] || 
                "Explore our innovative research initiatives and technological advancements in this exciting field.";
            document.getElementById('research-description').textContent = description;
            
            // Add icon if available
            if (categoryIcons[selectedCategory]) {
                const iconElement = document.createElement('i');
                iconElement.className = `${categoryIcons[selectedCategory]} research-icon`;
                iconElement.style.marginRight = '15px';
                iconElement.style.fontSize = '2.4rem';
                document.getElementById('research-title').prepend(iconElement);
            }
            
            // Fetch research data
            fetch('../data/research.json')
                .then(response => response.json())
                .then(data => {
                    // Special handling for Wireless Communication and Networking
                    let categoryData = data[selectedCategory];
                    
                    if (!categoryData) {
                        document.getElementById('research-details-container').innerHTML = 
                            '<div class="empty-state"><p>Research category not found.</p><a href="../index.html#research" class="btn btn-primary">Go back to research</a></div>';
                        return;
                    }
                    
                    const container = document.getElementById('research-details-container');
                    
                    // Process subcategories
                    Object.entries(categoryData).forEach(([subcategory, topics]) => {
                        const subcategoryDiv = document.createElement('div');
                        subcategoryDiv.className = 'research-subcategory';
                        
                        subcategoryDiv.innerHTML = `<h3>${subcategory}</h3>`;
                        
                        // Handle special case for Low-Power and Backscatter Communication
                        if (subcategory === "Low-Power and Backscatter Communication" && Array.isArray(topics)) {
                            const topicDiv = document.createElement('div');
                            topicDiv.className = 'research-topic';
                            topicDiv.innerHTML = `
                                <h4>Low-Power and Backscatter Communication</h4>
                                <ul>
                                    ${topics.map(item => `<li class="research-item">${item}</li>`).join('')}
                                </ul>
                            `;
                            subcategoryDiv.appendChild(topicDiv);
                        } else {
                            // Normal case - process topics
                            Object.entries(topics).forEach(([topic, items]) => {
                                const topicDiv = document.createElement('div');
                                topicDiv.className = 'research-topic';
                                
                                topicDiv.innerHTML = `
                                    <h4>${topic}</h4>
                                    <ul>
                                        ${Array.isArray(items) ? 
                                            items.map(item => `<li class="research-item">${item}</li>`).join('') :
                                            Object.entries(items).map(([subtopic, subtopicItems]) => 
                                                `<li class="research-item"><strong>${subtopic}:</strong> ${subtopicItems.join(' ')}</li>`
                                            ).join('')
                                        }
                                    </ul>
                                `;
                                
                                subcategoryDiv.appendChild(topicDiv);
                            });
                        }
                        
                        container.appendChild(subcategoryDiv);
                    });
                })
                .catch(error => {
                    console.error('Error loading research data:', error);
                    document.getElementById('research-details-container').innerHTML = 
                        `<div class="empty-state"><p>Error loading research data: ${error.message}.</p><a href="../index.html#research" class="btn btn-primary">Go back to research</a></div>`;
                });
        });
    </script>
</body>
</html>
